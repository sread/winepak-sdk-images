build-extension: true

id: org.winepak.Platform.Wine
branch: 5.0-tkg

runtime: org.winepak.Platform
runtime-version: 5.0
sdk: org.winepak.Sdk

separate-locales: false
appstream-compose: false

cleanup:
  - /man
  - /share/man

build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  prefix: "${FLATPAK_DEST}"
  env:
    V: '1'

modules:
  - name: wine-staging-win64
    only-arches:
      - x86_64
    config-opts:
      - --enable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --with-netapi
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
    cleanup:
      - /share/man
      - /share/applications
    sources:
      - type: git
        url: https://github.com/lutris/wine/
        commit: 99849d3429259350e24f4870c69aea36b007bcd8

  - name: wine-staging-win32
    only-arches:
      - i386
    config-opts:
      - --disable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --with-netapi
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-opencl
      - --without-pcap
      - --without-udev
    cleanup:
      - /bin/function_grep.pl
      - /include
      - /share/man
      - /share/applications
    sources:
      - type: git
        url: https://github.com/lutris/wine/
        commit: 26def49abde31874dfeb1918f752b885c8d81f27

  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.winepak.Platform.Wine.metainfo.xml
      - appstream-compose --basename=org.winepak.Platform.Wine --prefix=${FLATPAK_DEST} --origin=flatpak org.winepak.Platform.Wine
    sources:
      - type: file
        path: org.winepak.Platform.Wine.metainfo.xml